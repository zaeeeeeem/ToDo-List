<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="todo-box">
      <h2>To-Do List</h2>
      <div class="input-group">
        <input type="text" placeholder="Add a new task..." id="todo-input"/>
        <button class="add-btn" id="add-task">Add Task</button>
      </div>
      <ul id="task-list">
      </ul>

      <button id="delete-all">Delete All</button>
      <div>
        
        <button id="delete-completed">Delete Completed</button>
        <button id="delete-pending">Delete Pending</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
